<!DOCTYPE html>
<html>
<head>
    <title>Doctor Registration</title>
</head>
<body>
    <h1>Doctor Registration</h1>
    <form method="post" action="/doctorAPI">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select><br>

        <label for="speciality">Speciality:</label>
        <input type="text" id="speciality" name="speciality" required><br>

        <label for="experience">Experience (in years):</label>
        <input type="number" id="experience" name="experience" step="0.1" required><br>

        <label for="hospital_name">Hospital Name:</label>
        <input type="text" id="hospital_name" name="hospital_name" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="phone_no">Phone Number:</label>
        <input type="text" id="phone_no" name="phone_no" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
